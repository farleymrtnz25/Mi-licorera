<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licorería DSS</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="formUsuario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="email" id="correo" placeholder="Correo" required>
    <input type="password" id="contrasena" placeholder="Contraseña" required>
    <button type="submit">Crear Usuario</button>
  </form>

  <h1>Registro de Licor</h1>
  <form id="formLicor">
    <input type="text" id="licorNombre" placeholder="Nombre del licor" required>
    <input type="text" id="licorTipo" placeholder="Tipo" required>
    <input type="number" id="licorPrecio" placeholder="Precio" required>
    <button type="submit">Crear Licor</button>
  </form>

  <script src="frontend/scriptusu.js" type="module"></script>
</body>
</html>
